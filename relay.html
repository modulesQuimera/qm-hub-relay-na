<script type="text/javascript">
    RED.nodes.registerType('relay', {
        category: 'relay',
        color: '#F3B567',
        defaults: {
            mapeamento: {
                type: "mapping_set_status_na",
                value: ""
            },
            relay_number: {
                value: ""
            },
            relay_na_value: {
                value: ""
            }
            // coloque as variaveis abaixo
            /*
            NomeDaVariavel:{
                value: ""
            }
            */
        },
        inputs: 1,
        outputs: 1,
        icon: "./icons/Single_Relay_NA.svg",
        label: "Single Relay NA",
        paletteLabel: "Single Relay NA",

        oneditprepare: function() {
            var ports = []
            var self = this

            $.getJSON('statusNA', function(data) {
                ports = data
                var portType = "custom";
                for (var i in ports) {
                    if (self.relay_number == ports[i].value) {
                        portType = self.relay_number;
                    }
                }
                $("#node-config-input-port").typedInput({
                    default: self.relay_number,
                    types: ports
                });
            })
            $("#node-input-mapeamento").val($("#node-input-mapeamento option:first").val());
        },
        oneditresize: function() {
            if(!$("#red-ui-header-button-deploy").hasClass("disabled")){
                $("#node-dialog-ok").click()
                $("#red-ui-header-button-deploy").click()
                $("#red-ui-deploy-dialog-confirm-deploy-deploy").click()
            }
        },
        oneditsave: function() {
            var mytype = $("#node-config-input-port").typedInput('type');

            $("#node-config-input-port").typedInput('value', mytype);
            this.relay_number = $("#node-config-input-port").typedInput('value');
        }

    });
</script>

<script type="text/html" data-template-name="relay">
    <!-- incio do serial -->
    <div class="form-row">
        <label for="node-input-relay_number"><i class="fa fa-list-ul"></i> relay number</label>
        <input type="text" id="node-config-input-port" style="width:40%">
        <div style="width:25px; margin-left:280px; margin-top:-34px" selected>
            <input type="text" id="node-input-mapeamento" placeholder="mapeamento">
        </div>
    </div>

    <div class="form-row">

        <label for="node-input-relay_na_value"><i class="fa fa-random"></i> relay_value</label>
        <select id="node-input-relay_na_value" style="width: 42%">
        <option value="true">abre contato</option>
        <option value="false" selected>fecha contato</option>
    </select>
    </div>

    <!-- fim do serial -->

    <!-- ponha os elementos graficos HTML entre os espacos -->

    <!-- Fim HTML -->
</script>
