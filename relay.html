<script type="text/javascript">
    RED.nodes.registerType('relay', {
        category: 'relay',
        color: '#F3B567',
        defaults: {
            name:{
                value: ""
            },
            mapeamento: {
                type: "mapping_set_status_na",
                value: ""
            },
            relay_number: {
                value: ""
            },
            relay_na_value: {
                value: ""
            }
            // coloque as variaveis abaixo
            /*
            NomeDaVariavel:{
                value: ""
            }
            */
        },
        inputs: 1,
        outputs: 1,
        icon: "./icons/Single_Relay_NA.svg",
        label: function() { return this.name || "Single Relay NA"},
        paletteLabel: "Single Relay NA",

        oneditprepare: function() {
            var ports = []
            var self = this

            $.getJSON('statusNA', function(data) {
                ports = data
                var portType = "custom";
                for (var i in ports) {
                    if (self.relay_number == ports[i].value) {
                        portType = self.relay_number;
                    }
                }
                $("#node-config-input-port").typedInput({
                    default: self.relay_number,
                    types: ports
                });
            })
            $("#node-input-mapeamento").val($("#node-input-mapeamento option:first").val());
        },
        oneditresize: function() {
            if(!$("#red-ui-header-button-deploy").hasClass("disabled")){
                $("#node-dialog-ok").click()
                $("#red-ui-header-button-deploy").click()
                $("#red-ui-deploy-dialog-confirm-deploy-deploy").click()
            }
        },
        oneditsave: function() {
            var mytype = $("#node-config-input-port").typedInput('type');

            $("#node-config-input-port").typedInput('value', mytype);
            this.relay_number = $("#node-config-input-port").typedInput('value');
        }

    });
</script>
