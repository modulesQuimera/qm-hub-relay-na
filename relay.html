<script type="text/javascript">
    RED.nodes.registerType('relay', {
        category: 'relay',
        color: '#808080',
        defaults: {
            name:{
                value: ""
            },
            mapeamento: {
                type: "mapping_set_status_na",
                value: ""
            },
            relay_number: {
                value: ""
            },
            relay_na_value: {
                value: ""
            }
            // coloque as variaveis abaixo
            /*
            NomeDaVariavel:{
                value: ""
            }
            */
        },
        inputs: 1,
        outputs: 1,
        icon: "Relay.svg",
        label: function() { return this.name? "Single Relay NA - "+ this.name : "Single Relay NA"},
        paletteLabel: "Single Relay NA",

        oneditprepare: function() {
            var ports = []
            var self = this
            var config_mapeamento = RED.nodes.node(this.mapeamento)
            // console.log(config_mapeamento)
            if(config_mapeamento){
                ports = [
                    { value: config_mapeamento.valuePort1, label: "NA1 | CM1 - " + config_mapeamento.labelPort1, hasValue: false },
                    { value: config_mapeamento.valuePort2, label: "NA2 | CM2 - " + config_mapeamento.labelPort2, hasValue: false },
                    { value: config_mapeamento.valuePort3, label: "NA3 | CM3 - " + config_mapeamento.labelPort3, hasValue: false },
                    { value: config_mapeamento.valuePort4, label: "NA4 | CM4 - " + config_mapeamento.labelPort4, hasValue: false },
                    { value: config_mapeamento.valuePort5, label: "NA5 | CM5 - " + config_mapeamento.labelPort5, hasValue: false },
                    { value: config_mapeamento.valuePort6, label: "NA6 | CM6 - " + config_mapeamento.labelPort6, hasValue: false },
                    { value: config_mapeamento.valuePort7, label: "NA7 | CM7 - " + config_mapeamento.labelPort7, hasValue: false },
                    { value: config_mapeamento.valuePort8, label: "NA8 | CM8 - " + config_mapeamento.labelPort8, hasValue: false },
                ];
            }
            else{
                ports = [
                    { label: "NA1 | CM1", value: "0", hasValue: false },
                    { label: "NA2 | CM2", value: "1", hasValue: false },
                    { label: "NA3 | CM3", value: "2", hasValue: false },
                    { label: "NA4 | CM4", value: "3", hasValue: false },
                    { label: "NA5 | CM5", value: "5", hasValue: false },
                    { label: "NA6 | CM6", value: "6", hasValue: false },
                    { label: "NA7 | CM7", value: "7", hasValue: false },
                    { label: "NA8 | CM8", value: "8", hasValue: false },
                ];
            }
            $("#node-config-input-port").typedInput({
                default: self.relay_number,
                types: ports
            });


        },
        oneditresize: function() {
            if(!$("#red-ui-header-button-deploy").hasClass("disabled")){
                $("#node-dialog-ok").click()
                $("#red-ui-header-button-deploy").click()
                $("#red-ui-deploy-dialog-confirm-deploy-deploy").click()
            }
        },
        oneditsave: function() {
            var mytype = $("#node-config-input-port").typedInput('type');

            $("#node-config-input-port").typedInput('value', mytype);
            this.relay_number = $("#node-config-input-port").typedInput('value');
        }

    });
</script>
